name: CI

on:
  push:
    branches: [CI]

defaults:
  run:
    shell: bash

jobs:
  pre-commit-check:
    name: pre-commit check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
      - uses: pre-commit/action@v2.0.3
      - name: check requirements.txt
        run: |
          python -m pip install -U pip poetry
          diff requirements.txt <(poetry export --with dev -f requirements.txt)


  python-check-poetry:
    name: python check poetry
    needs: pre-commit-check
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10']
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3
      - name: install poetry
        run: |
          pipx install poetry
      - name: set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: poetry
      - name: install dependencies
        run: |
          poetry --version
          poetry check --no-interaction
          poetry install --no-interaction
      - name: run tests
        run: |
          poetry run pytest -v

  python-check-pip:
    name: python check pip
    needs: python-check-poetry
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10']
    runs-on: $${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3
      - name: set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: install dependencies
        run: |
          pip install -r requirements.txt
      - name: run tests
        run: |
          pytest -v
